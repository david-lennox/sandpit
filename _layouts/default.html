<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8" />
    <title>AngularJs Template</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <script src="assets/js/angular.js"></script>
    <script src="assets/js/angular-ui-router.min.js"></script>
    <script src="assets/js/myApp.js"></script>

    <script>
        var myApp = angular.module('myApp', ['ui.router']);

        myApp.config(function ($stateProvider, $urlRouterProvider) {

            $urlRouterProvider.otherwise('/index');

            $stateProvider

            .state('index', {
                url: '/index',
                templateurl: 'index.html'
            })
            
            // POSSIBLY COULD GENERATE A STATE FOR EVERY FILE GENERATED BY JEKYLL
            // with html5 setting on, the server will not serve up the actual files
            // and will instead use the routing service even though the URL will 
            // point to an actual file.
        });    
    </script>

</head>

<body>
    <div ng-app="myApp">
        <div class="container body-content">
            <div ui-view></div>
        </div>
    </div>
    
<script>

</script>
</body>

</html>
